<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathnology Number Game</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }
    
    @keyframes correctPulse {
      0% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.25);
      }
      60% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      20%, 60% {
        transform: translateX(-15px);
      }
      40%, 80% {
        transform: translateX(15px);
      }
    }
    
    .slide-in {
      animation: slideIn 0.5s ease-out;
    }
    
    .pulse-animation {
      animation: pulse 1s ease-in-out infinite;
    }
    
    .correct-animation {
      animation: correctPulse 0.7s ease-out;
    }
    
    .shake-animation {
      animation: shake 0.5s ease-out;
    }
    
    .answer-btn {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    @media (max-width: 640px) {
      .number-box {
        width: 80px !important;
        height: 80px !important;
      }
      
      .answer-btn {
        min-height: 70px !important;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 <body class="h-full">
  <main id="app" class="h-full w-full overflow-auto"></main>
  <script>
    const defaultConfig = {
      background_color: "#6366f1",
      surface_color: "#ffffff",
      text_color: "#1e293b",
      primary_action_color: "#22c55e",
      secondary_action_color: "#f43f5e",
      font_family: "Inter",
      font_size: 16,
      game_title: "Tebak Angka",
      question_text: "Angka mana yang berada di antara",
      branding_text: "MATHNOLOGY"
    };

    let currentQuestion = null;
    let score = 0;
    let totalQuestions = 0;

    function generateQuestion() {
      const minGap = 5;
      const maxGap = 19;
      const gap = minGap + Math.floor(Math.random() * (maxGap - minGap + 1));
      
      const num1 = 10 + Math.floor(Math.random() * (89 - gap - 10));
      const num2 = num1 + gap;
      
      const middleNumbers = [];
      for (let i = num1 + 1; i < num2; i++) {
        middleNumbers.push(i);
      }
      const correctAnswer = middleNumbers[Math.floor(Math.random() * middleNumbers.length)];
      
      const outsideNumbers = [];
      for (let i = 10; i < num1; i++) {
        outsideNumbers.push(i);
      }
      for (let i = num2 + 1; i <= 99; i++) {
        outsideNumbers.push(i);
      }
      
      const wrongAnswers = [];
      while (wrongAnswers.length < 2 && outsideNumbers.length > 0) {
        const randomIndex = Math.floor(Math.random() * outsideNumbers.length);
        wrongAnswers.push(outsideNumbers[randomIndex]);
        outsideNumbers.splice(randomIndex, 1);
      }
      
      const options = [correctAnswer, ...wrongAnswers];
      for (let i = options.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [options[i], options[j]] = [options[j], options[i]];
      }
      
      return { num1, num2, correctAnswer, options };
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'id-ID';
        utterance.rate = 1.0;
        utterance.pitch = 1.0;
        window.speechSynthesis.speak(utterance);
      }
    }

    function handleAnswer(selectedNumber) {
      const buttons = document.querySelectorAll('.answer-btn');
      buttons.forEach(btn => btn.disabled = true);
      
      const selectedBtn = Array.from(buttons).find(btn => 
        parseInt(btn.dataset.value) === selectedNumber
      );
      
      const correctBtn = Array.from(buttons).find(btn => 
        parseInt(btn.dataset.value) === currentQuestion.correctAnswer
      );
      
      totalQuestions++;
      
      if (selectedNumber === currentQuestion.correctAnswer) {
        score++;
        selectedBtn.classList.add('correct-animation');
        selectedBtn.style.backgroundColor = window.elementSdk?.config.primary_action_color || defaultConfig.primary_action_color;
        selectedBtn.style.color = window.elementSdk?.config.surface_color || defaultConfig.surface_color;
        
        const correctMessages = [
          'Benar! Hebat sekali!',
          'Tepat sekali!',
          'Bagus! Jawabanmu benar!',
          'Pintar! Kamu benar!',
          'Sempurna! Jawaban yang tepat!'
        ];
        speakText(correctMessages[Math.floor(Math.random() * correctMessages.length)]);
        
        setTimeout(() => {
          loadNextQuestion();
        }, 1500);
      } else {
        selectedBtn.classList.add('shake-animation');
        selectedBtn.style.backgroundColor = window.elementSdk?.config.secondary_action_color || defaultConfig.secondary_action_color;
        selectedBtn.style.color = window.elementSdk?.config.surface_color || defaultConfig.surface_color;
        
        correctBtn.style.backgroundColor = window.elementSdk?.config.primary_action_color || defaultConfig.primary_action_color;
        correctBtn.style.color = window.elementSdk?.config.surface_color || defaultConfig.surface_color;
        
        const wrongMessages = [
          'Salah! Coba lagi.',
          'Oops! Jawabanmu kurang tepat.',
          `Belum benar. Jawaban yang tepat adalah ${currentQuestion.correctAnswer}`,
          'Sayang sekali, masih salah.',
          'Belum tepat. Semangat!'
        ];
        speakText(wrongMessages[Math.floor(Math.random() * wrongMessages.length)]);
        
        setTimeout(() => {
          loadNextQuestion();
        }, 2000);
      }
      
      updateScore();
    }

    function loadNextQuestion() {
      currentQuestion = generateQuestion();
      render();
    }

    function resetGame() {
      score = 0;
      totalQuestions = 0;
      loadNextQuestion();
    }

    function updateScore() {
      const scoreElement = document.getElementById('score-display');
      if (scoreElement) {
        scoreElement.textContent = `${score}/${totalQuestions}`;
      }
    }

    function render() {
      const config = window.elementSdk?.config || defaultConfig;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      
      const app = document.getElementById('app');
      
      app.innerHTML = `
        <div style="background: linear-gradient(135deg, ${config.background_color} 0%, ${adjustBrightness(config.background_color, -20)} 100%); font-family: ${customFont}, ${baseFontStack};" class="h-full w-full flex flex-col items-center justify-center p-3 sm:p-6">
          
          <div style="background: ${config.surface_color};" class="w-full max-w-md sm:max-w-2xl rounded-3xl shadow-2xl p-5 sm:p-8 slide-in">
            
            <div class="flex justify-between items-center mb-5 sm:mb-6">
              <h1 style="color: ${config.text_color}; font-size: ${baseSize * 1.8}px;" class="font-bold sm:text-3xl">
                ${config.game_title}
              </h1>
              <div style="background: ${config.primary_action_color}; color: ${config.surface_color}; font-size: ${baseSize * 0.85}px;" class="px-3 py-1.5 sm:px-4 sm:py-2 rounded-full font-bold shadow-lg whitespace-nowrap">
                üèÜ <span id="score-display">${score}/${totalQuestions}</span>
              </div>
            </div>
            
            <div class="mb-6 sm:mb-8">
              <p style="color: ${config.text_color}; font-size: ${baseSize * 1.1}px;" class="text-center mb-6 sm:mb-8 font-medium sm:text-xl">
                ${config.question_text}
              </p>
              
              <div class="flex items-center justify-center gap-3 sm:gap-5 mb-6 sm:mb-8">
                <div style="background: linear-gradient(135deg, ${config.background_color} 0%, ${adjustBrightness(config.background_color, 20)} 100%); color: ${config.surface_color}; font-size: ${baseSize * 2.2}px;" class="number-box w-20 h-20 sm:w-24 sm:h-24 rounded-2xl flex items-center justify-center font-bold shadow-xl pulse-animation">
                  ${currentQuestion.num1}
                </div>
                <span style="color: ${config.text_color}; font-size: ${baseSize * 1.2}px;" class="font-bold sm:text-xl">dan</span>
                <div style="background: linear-gradient(135deg, ${config.background_color} 0%, ${adjustBrightness(config.background_color, 20)} 100%); color: ${config.surface_color}; font-size: ${baseSize * 2.2}px;" class="number-box w-20 h-20 sm:w-24 sm:h-24 rounded-2xl flex items-center justify-center font-bold shadow-xl pulse-animation">
                  ${currentQuestion.num2}
                </div>
              </div>
              
              <div class="grid grid-cols-3 gap-3 sm:gap-4">
                ${currentQuestion.options.map(option => `
                  <button 
                    class="answer-btn h-16 sm:h-20 rounded-xl sm:rounded-2xl font-bold shadow-lg transition-all transform active:scale-95"
                    style="background: ${config.background_color}; color: ${config.surface_color}; font-size: ${baseSize * 1.5}px;"
                    data-value="${option}"
                    onclick="handleAnswer(${option})"
                  >
                    ${option}
                  </button>
                `).join('')}
              </div>
            </div>
            
            <button 
              onclick="resetGame()"
              style="background: ${config.secondary_action_color}; color: ${config.surface_color}; font-size: ${baseSize}px;"
              class="w-full py-3 sm:py-4 rounded-xl sm:rounded-2xl font-bold shadow-lg hover:opacity-90 transition-all active:scale-95"
            >
              üîÑ Reset Game
            </button>
          </div>
          
          <div style="color: ${config.surface_color}; font-size: ${baseSize * 1.5}px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);" class="mt-5 sm:mt-8 font-bold tracking-widest sm:text-3xl">
            ${config.branding_text}
          </div>
        </div>
      `;
    }

    function adjustBrightness(hex, percent) {
      const num = parseInt(hex.replace('#', ''), 16);
      const r = Math.min(255, Math.max(0, (num >> 16) + percent));
      const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + percent));
      const b = Math.min(255, Math.max(0, (num & 0x0000FF) + percent));
      return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
    }

    async function onConfigChange(config) {
      render();
    }

    const element = {
      defaultConfig,
      onConfigChange,
      mapToCapabilities: (config) => ({
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      }),
      mapToEditPanelValues: (config) => new Map([
        ["game_title", config.game_title || defaultConfig.game_title],
        ["question_text", config.question_text || defaultConfig.question_text],
        ["branding_text", config.branding_text || defaultConfig.branding_text]
      ])
    };

    if (window.elementSdk) {
      window.elementSdk.init(element);
    }

    currentQuestion = generateQuestion();
    render();
  </script>
